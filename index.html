
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Xeenaps - Personal Knowledge Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal/minimal.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #FFFFFF;
      color: #004A74;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .glass-dark {
      background: rgba(0, 74, 116, 0.05);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(0, 74, 116, 0.1);
    }
    
    /* Global: Hide scrollbars but keep functionality */
    * {
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
    }
    *::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }

    /* Skeleton Animation */
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite linear;
    }

    /* Custom Bouncy Float Animation for Mobile Sidebar Toggle */
    @keyframes xeenaps-bounce {
      0%, 100% { transform: translateY(0) scale(1.1); }
      50% { transform: translateY(-10px) scale(1.1); }
    }
    .animate-xeenaps-bounce {
      animation: xeenaps-bounce 3s ease-in-out infinite;
    }

    /* Forced Portrait for Smartphones in Landscape */
    @media screen and (max-width: 767px) and (orientation: landscape) {
      html, body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      #root {
        position: fixed;
        width: 100vh;
        height: 100vw;
        top: 0;
        left: 100vw;
        transform: rotate(90deg);
        transform-origin: top left;
        overflow: hidden;
      }
    }
  </style>
